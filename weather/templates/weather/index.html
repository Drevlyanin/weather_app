<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Weather app</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Main page</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Information</a>
      </nav>
        <a class="btn btn-outline-primary" href="#">Documentation</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="">
                    <label for="city">City</label>
                    <input type="text" id="city" class="mt-2 form-control" name="city" placeholder="Enter city">
                    <input type="submit" name="send" value="See" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-5 offset-2">
               <h1>Information</h1>
               <div class="alert alert-info">
                   <b>City:</b> {{ info.city }}<br>
                   <b>Temperature:</b> {{ info.temp }}<sup>Â°</sup><br>
               </div>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
